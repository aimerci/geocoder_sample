<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日本住所ジオコーダー（Nominatim + 履歴 + CSV + 逆ジオ対応）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "ヒラギノ角ゴ ProN", "游ゴシック体", "Noto Sans JP", sans-serif;
      margin: 24px;
    }
    h1 { font-size: 20px; }
    #map { height: 360px; margin-top: 16px; border: 1px solid #ddd; border-radius: 8px; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    .row input { flex: 1; padding: 8px; font-size: 16px; }
    .row button { padding: 8px 16px; font-size: 16px; }
    pre { background: #f8f8f8; padding: 12px; border-radius: 8px; margin-top: 16px; white-space: pre-wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: left; font-size: 14px; }
    th { background: #f0f0f0; }
    #downloadBtn { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>日本住所ジオコーダー（OSM Nominatim）</h1>
  <p>住所 → 座標、座標 → 住所 の両方に対応しています。</p>

  <div class="row">
    <input id="q" placeholder="例：東京都千代田区神田須田町1-4-8" />
    <button id="btn">検索</button>
  </div>

  <pre id="out"></pre>
  <div id="map"></div>

  <h2>検索履歴</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>#</th>
        <th>入力住所</th>
        <th>緯度</th>
        <th>経度</th>
        <th>住所（display_name）</th>
        <th>種類</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="downloadBtn">CSVダウンロード</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.681236, 139.767125], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;
    const history = [];
    const tbody = document.querySelector('#historyTable tbody');

    // 住所→座標
    async function search() {
      const query = document.getElementById('q').value.trim();
      const out = document.getElementById('out');
      if (!query) return;

      out.textContent = "検索中…（Nominatim）";

      const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&accept-language=ja&q=${encodeURIComponent(query)}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
      const json = await res.json();

      if (!Array.isArray(json) || json.length === 0) {
        out.textContent = `見つかりませんでした: 「${query}」`;
        return;
      }

      const top = json[0];
      const lat = parseFloat(top.lat);
      const lon = parseFloat(top.lon);
      const address = top.display_name;

      out.textContent = JSON.stringify({
        入力: query,
        緯度: lat,
        経度: lon,
        住所: address,
        種類: `${top.class}/${top.type}`
      }, null, 2);

      placeMarker(lat, lon);
      addHistory({ input: query, lat, lon, address, type: `${top.class}/${top.type}` });
    }

    // 座標→住所（逆ジオコーディング）
    async function reverseGeocode(lat, lon) {
      const out = document.getElementById('out');
      out.textContent = `座標検索中… (${lat}, ${lon})`;

      const url = `https://nominatim.openstreetmap.org/reverse?format=json&accept-language=ja&lat=${lat}&lon=${lon}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
      const json = await res.json();

      if (!json || !json.display_name) {
        out.textContent = `住所が見つかりませんでした (${lat}, ${lon})`;
        return;
      }

      const address = json.display_name;

      out.textContent = JSON.stringify({
        緯度: lat,
        経度: lon,
        住所: address
      }, null, 2);

      placeMarker(lat, lon);
      addHistory({ input: "(地図クリック)", lat, lon, address, type: "reverse" });
    }

    // マーカー設置
    function placeMarker(lat, lon) {
      if (marker) marker.remove();
      marker = L.marker([lat, lon]).addTo(map);
      map.setView([lat, lon], 17);
    }

    // 履歴追加
    function addHistory({input, lat, lon, address, type}) {
      const record = {
        no: history.length + 1,
        input, lat, lon, address, type
      };
      history.push(record);
      appendHistoryRow(record);
    }

    function appendHistoryRow(r) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r.no}</td>
        <td>${r.input}</td>
        <td>${r.lat}</td>
        <td>${r.lon}</td>
        <td>${r.address}</td>
        <td>${r.type}</td>
      `;
      tbody.appendChild(tr);
    }

    // CSV ダウンロード
    function downloadCSV() {
      if (history.length === 0) return alert('履歴がありません');

      const header = ["No","入力住所","緯度","経度","住所","種類"];
      const rows = history.map(r => [r.no, r.input, r.lat, r.lon, r.address, r.type]);
      const csv = [header, ...rows].map(row =>
        row.map(v => `"${String(v).replace(/"/g, '""')}"`).join(",")
      ).join("\r\n");

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `geocode_history_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // イベント
    document.getElementById('btn').onclick = search;
    document.getElementById('q').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') search();
    });
    document.getElementById('downloadBtn').onclick = downloadCSV;

    // 地図クリック → 逆ジオ
    map.on('click', e => {
      reverseGeocode(e.latlng.lat, e.latlng.lng);
    });
  </script>
</body>
</html>
